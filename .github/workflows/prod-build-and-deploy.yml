name: Build and Deploy - Production

on:
    workflow_dispatch:

jobs:
    build-production:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Configure Git
              run: |
                git config user.name "github-actions[bot]"
                git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Get version
              id: get_version
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  echo "VERSION=$VERSION" >> $GITHUB_ENV

            - name: Create and push tag
              run: |
                  VERSION=${{ env.VERSION }}
                  git tag "$VERSION"
                  git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/calebjanhunen/fitracker-app.git "$VERSION"

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x

            - name: Setup EAS
              uses: expo/expo-github-action@v8
              with:
                  eas-version: latest
                  token: ${{ secrets.EXPO_TOKEN }}

            - name: Install dependencies
              run: npm install

            - name: Run production build for version ${{ env.VERSION }}
              run: eas build --profile production --platform ios --non-interactive --message "${{ env.VERSION }}"
